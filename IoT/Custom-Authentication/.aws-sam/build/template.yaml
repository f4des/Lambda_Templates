AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'iot-authoriser

  Sample SAM Template for iot-authoriser

  '
Globals:
  Function:
    Timeout: 10
Resources:
  IoTAuthoriser:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: IoTAuthoriser
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
Outputs:
  IoTAuthoriser:
    Description: Implicit IAM Role created for IoT-Authoriser function
    Value:
      Fn::GetAtt:
      - IoTAuthoriser
      - Arn
